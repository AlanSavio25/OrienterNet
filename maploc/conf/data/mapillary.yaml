name: mapillary
scenes:
  # - sanfrancisco_soma
  # - sanfrancisco_hayes
  - amsterdam
  # - berlin
  # - lemans
  # - montrouge
  # - toulouse
  # - nantes
  # - vilnius
  # - avignon
  # - helsinki
  # - milan
  # - paris
return_gps: true
split: splits_MGL_13loc.json
loading:
  train:
    batch_size: 1 # 12
    num_workers: 1 # ${.batch_size}
  val:
    batch_size: 1 # ${..train.batch_size}
    num_workers: 1 # ${.batch_size}
# map data
num_classes:
  areas: 7
  ways: 10
  nodes: 33
pixel_per_meter: 2
crop_size_meters: 64
max_init_error: 48
add_map_mask: false # true
# preprocessing
resize_image: 512
pad_to_square: true
rectify_image: false # set to false if using SNAP's BEV prediction
augmentation:
  rot90: true
  flip: true
  image: {apply: true}
